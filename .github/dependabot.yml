version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "master"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "[Dependabot]"

  # Enable version updates for java
  - package-ecosystem: "maven"
    directory: "/application/app"
    # Check for updates once a day
    schedule:
      interval: "monthly"
    target-branch: "master"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "[Dependabot]"
    groups:
      spring-boot:
        patterns:
          - "org.springframework.*"
      apache:
        patterns:
          - "org.apache.*"
      junit:
        patterns:
          - "*junit*"
      mockito:
        patterns:
          - "*mockito*"
      springfox:
        patterns:
          - "io.springfox"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Maintain dependencies for Python (Works recursively in application directories)
  - package-ecosystem: "pip"
    directory: "/infrastructure/stacks/service_etl/functions/service_etl"
    schedule:
      interval: "monthly"
    target-branch: "master"
    open-pull-requests-limit: 5
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: "[Dependabot]"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Docker Dependencies
  - package-ecosystem: "docker"
    directory: "/build/docker/api"
    schedule:
      interval: "monthly"
    target-branch: "master"
    open-pull-requests-limit: 0
    commit-message:
      prefix: "[Dependabot]"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Terraform Dependencies
  - package-ecosystem: "terraform"
    directory: "/infrastructure/stacks/authentication"
    schedule:
      interval: "monthly"
    target-branch: "master"
    open-pull-requests-limit: 0
    commit-message:
      prefix: "[Dependabot]"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "terraform"
    directory: "/infrastructure/stacks/firewall"
    schedule:
      interval: "monthly"
    target-branch: "master"
    open-pull-requests-limit: 0
    commit-message:
      prefix: "terraform "
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]


  - package-ecosystem: "terraform"
    directory: "/infrastructure/stacks/service_etl"
    schedule:
      interval: "monthly"
    target-branch: "master"
    open-pull-requests-limit: 0
    commit-message:
      prefix: "[Dependabot]"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "terraform"
    directory: "/infrastructure/stacks/elasticsearch"
    schedule:
      interval: "monthly"
    target-branch: "master"
    open-pull-requests-limit: 0
    commit-message:
      prefix: "[Dependabot]"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
