  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal"
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb-local
    environment:
      ALLOWED_ORIGINS: $ALLOWED_ORIGINS
    ports:
      - "8000:8000"
    volumes:
      - "/home/dynamodblocal"
    working_dir: /home/dynamodblocal
